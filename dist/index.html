<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8" />
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1.0"
	/>
	<link
		rel="icon"
		type="image/png"
		href="img/logo-icon.png"
	/>
	<link
		rel="stylesheet"
		href="./styles/style.css"
	/>
	<title>KINETICA</title>
</head>

	<body>
		<header
	class="header"
	role="banner"
>
	<div class="header__container">
		<a
			href="/"
			class="header__logo logo"
			aria-label="Главная страница"
		>
			<div class="logo__text">
				<img
					src="img/logo-text.svg"
					alt="Kinetica"
				/>
			</div>
			<div class="logo__icon">
				<img
					src="img/logo-icon.png"
					alt="Иконка логотипа"
				/>
			</div>
		</a>

		<nav
			class="header__nav nav-header"
			role="navigation"
			aria-label="Главная навигация"
		>
			<ul class="nav-header__list">
				<li class="nav-header__list-item">
					<a
						href="#"
						class="nav-header__link"
						>Услуги</a
					>
				</li>
				<li class="nav-header__list-item">
					<a
						href="#"
						class="nav-header__link"
						>Кейсы</a
					>
				</li>
				<li class="nav-header__list-item">
					<a
						href="#"
						class="nav-header__link"
						>Блог</a
					>
				</li>
				<li class="nav-header__list-item">
					<a
						href="#"
						class="nav-header__link"
						>О нас</a
					>
				</li>
				<li class="nav-header__list-item">
					<a
						href="#"
						class="nav-header__link"
						>Контакты</a
					>
				</li>
			</ul>
		</nav>

		<a
			href="tel:88007000207"
			class="header__number"
			aria-label="Позвонить по номеру 8 800 700 02 07"
		>
			8 800 700 02 07
		</a>

		<div
			class="header__socials socials-header"
			aria-label="Социальные сети"
		>
			<a
				href="#"
				class="socials-header__link"
				aria-label="Перейти в Telegram"
			>
				<svg
					role="img"
					width="18"
					height="16"
					aria-hidden="true"
				>
					<use href="#icon-telegram"></use>
				</svg>
			</a>
			<a
				href="#"
				class="socials-header__link"
				aria-label="Перейти в Whatsapp"
			>
				<svg
					role="img"
					width="18"
					height="18"
					aria-hidden="true"
				>
					<use href="#icon-whatsapp"></use>
				</svg>
			</a>
		</div>

		<button
			class="button header__button"
			aria-label="Оставить заявку"
		>
			Оставить заявку
		</button>
	</div>
</header>

		<footer class="footer"></footer>

		<svg style="display: none">
	<symbol
		id="icon-telegram"
		viewBox="0 0 18 16"
	>
		<path
			d="M17.9487 1.86523L15.2323 14.5946C15.0272 15.4928 14.493 15.7164 13.7337 15.2935L9.59453 12.2627L7.5976 14.1716C7.37644 14.3914 7.19192 14.5748 6.76566 14.5748L7.06333 10.3864L14.7341 3.4988C15.0678 3.20364 14.6614 3.03946 14.2159 3.33525L4.73273 9.26901L0.65015 7.99895C-0.23773 7.7236 -0.253803 7.11668 0.835313 6.69311L16.8036 0.579834C17.543 0.304484 18.1898 0.743382 17.9487 1.86586V1.86523Z"
		/>
	</symbol>

	<symbol
		id="icon-whatsapp"
		viewBox="0 0 18 18"
	>
		<path
			d="M16.6538 4.16239C13.9613 -0.000137687 8.46392 -1.23765 4.20066 1.34987C0.049603 3.93739 -1.29669 9.56243 1.39589 13.725L1.62028 14.0625L0.722748 17.4375L4.08847 16.5375L4.42505 16.7625C5.88353 17.55 7.4542 18 9.02487 18C10.7077 18 12.3906 17.55 13.8491 16.65C18.0001 13.95 19.2342 8.43743 16.6538 4.16239ZM14.2978 12.825C13.8491 13.5 13.2881 13.95 12.5028 14.0625C12.054 14.0625 11.4931 14.2875 9.24925 13.3875C7.34201 12.4875 5.77134 11.0249 4.64943 9.33743C3.97628 8.54993 3.63971 7.53742 3.52752 6.52491C3.52752 5.62491 3.86409 4.8374 4.42505 4.2749C4.64943 4.04989 4.87381 3.93739 5.09819 3.93739H5.65915C5.88353 3.93739 6.10791 3.93739 6.2201 4.3874C6.44448 4.9499 7.00543 6.29991 7.00543 6.41241C7.11763 6.52491 7.11763 6.74992 7.00543 6.86242C7.11763 7.08742 7.00544 7.31242 6.89325 7.42492C6.78105 7.53742 6.66886 7.76242 6.55667 7.87492C6.33229 7.98742 6.2201 8.21243 6.33229 8.43743C6.78105 9.11243 7.34201 9.78744 7.90296 10.3499C8.57611 10.9124 9.24925 11.3624 10.0346 11.7C10.259 11.8125 10.4834 11.8125 10.5955 11.5875C10.7077 11.3624 11.2687 10.7999 11.4931 10.5749C11.7175 10.3499 11.8296 10.3499 12.054 10.4624L13.8491 11.3625C14.0735 11.475 14.2978 11.5875 14.41 11.7C14.5222 12.0375 14.5222 12.4875 14.2978 12.825Z"
		/>
	</symbol>
</svg>
<svg
	aria-label="Telegram"
	role="img"
	width="18"
	height="16"
>
	<use href="#icon-telegram"></use>
</svg>
<svg
	aria-label="Whatsapp"
	role="img"
	width="18"
	height="18"
>
	<use href="#icon-whatsapp"></use>
</svg>

		<script src="./js/index.js"></script>
	</body>
</html>
