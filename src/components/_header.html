<header class="header">
	<div class="header__container">
		<a
			href="#"
			class="header__logo logo"
		>
			<div class="logo__text">
				<img
					src="img/logo-text.svg"
					alt="logo text"
				/>
			</div>
			<div class="logo__icon">
				<img
					src="img/logo-icon.png"
					alt="logo icon"
				/>
			</div>
		</a>
		<nav class="header__nav nav-header">
			<ul class="nav-header__list">
				<li class="nav-header__list-item">
					<a
						href="#"
						class="nav-header__link"
						>Услуги</a
					>
				</li>
				<li class="nav-header__list-item">
					<a
						href="#"
						class="nav-header__link"
						>Кейсы</a
					>
				</li>
				<li class="nav-header__list-item">
					<a
						href="#"
						class="nav-header__link"
						>Блог</a
					>
				</li>
				<li class="nav-header__list-item">
					<a
						href="#"
						class="nav-header__link"
						>О нас</a
					>
				</li>
				<li class="nav-header__list-item">
					<a
						href="#"
						class="nav-header__link"
						>Контакты</a
					>
				</li>
			</ul>
		</nav>
		<a
			href="#"
			class="header__number"
			>8 800 700 02 07</a
		>
		<div class="header__socials socials-header">
			<a
				href="#"
				class="socials-header__link"
				><svg
					aria-label="Telegram"
					role="img"
					width="18"
					height="16"
				>
					<use href="#icon-telegram"></use></svg
			></a>
			<a
				href="#"
				class="socials-header__link"
				><svg
					aria-label="Whatsapp"
					role="img"
					width="18"
					height="18"
				>
					<use href="#icon-whatsapp"></use></svg
			></a>
		</div>
		<button class="button header__button">Оставить заявку</button>
	</div>
</header>
